version: "3.7"
services:
    database:
        image: postgres:13-alpine
        restart: always
        env_file:
            - .env
        ports:
            - "12021:5432"
        volumes:
            - data:/var/lib/postgresql/data
    server:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        env_file: .env
        depends_on:
            - database
        networks:
            - default
        ports:
            - "8111:8100"
volumes:
    data: